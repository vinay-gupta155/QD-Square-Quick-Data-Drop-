<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUP</title>
  <link rel="stylesheet" href="output.css"> <!-- Tailwind CSS -->
</head>
<body class="bg-gradient-to-br from-purple-700 to-blue-400 min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-2xl bg-white p-8 rounded-2xl shadow-lg">
  <form>
    <div class="text-center mb-6">
      <h3 class="text-2xl font-bold text-gray-700 mb-4">Register With</h3>
      <div class="flex justify-center space-x-4">
        <button type="button" class="p-2 rounded-full shadow-md hover:scale-105 transition" onclick="registerWithGoogle()">
          <img src="https://tse3.mm.bing.net/th?id=OIP.uBYsSL7JDekYP3VpxWZvYQHaHa&pid=Api&P=0&h=180" alt="Google" class="h-8 w-8">
        </button>
        <button type="button" class="p-2 rounded-full shadow-md hover:scale-105 transition" onclick="registerWithFacebook()">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="h-8 w-8">
        </button>
        <button type="button" class="p-2 rounded-full shadow-md hover:scale-105 transition" onclick="registerWithApple()">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" class="h-8 w-8">
        </button>
        <button type="button" class="p-2 rounded-full shadow-md hover:scale-105 transition" onclick="registerWithTwitter()">
          <img src="https://tse2.mm.bing.net/th?id=OIP.OiRP0Wt_nlImTXz5w45aRQHaHa&pid=Api&P=0&h=180" alt="Twitter" class="h-8 w-8">
        </button>
      </div>
    </div>

    <div class="text-center mb-4 text-gray-500">OR</div>

    <div class="text-right text-sm mb-6">
      <span>Have an account? <a href="login.html" class="text-blue-500 hover:underline">Login</a></span>
    </div>

    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Sign Up</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="Firstname" class="block text-gray-600 mb-1">Firstname</label>
        <input type="text" id="Firstname" placeholder="Firstname" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label for="Lastname" class="block text-gray-600 mb-1">Lastname</label>
        <input type="text" id="Lastname" placeholder="Lastname" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label for="DOB" class="block text-gray-600 mb-1">DOB</label>
        <input type="date" id="DOB" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label for="mobile" class="block text-gray-600 mb-1">Mobile</label>
        <input type="tel" id="mobile" placeholder="Mobile" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label for="regUsername" class="block text-gray-600 mb-1">E-mail</label>
        <input type="email" id="regUsername" placeholder="Email" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label for="regPassword" class="block text-gray-600 mb-1">Password</label>
        <input type="password" id="regPassword" placeholder="Password" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
      </div>
    </div>

    <div class="flex items-center mt-6">
      <input type="checkbox" id="termsCheckbox" class="mr-2">
      <a href="#" class="text-blue-500 hover:underline text-sm" onclick="openTermsPopup()">Terms & Conditions</a>
    </div>

    <button type="submit" class="w-full mt-6 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition">Register</button>

  </form>
</div>

<!-- Terms Modal -->
<div id="termsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
  <div class="bg-white rounded-2xl p-8 max-w-lg w-full shadow-lg relative">
    <button class="absolute top-2 right-2 text-gray-600 text-2xl" onclick="closeTermsPopup()">&times;</button>
    <h2 class="text-2xl font-bold mb-4">Terms & Conditions</h2>
    <div class="space-y-2 mb-6">
      <label class="block"><input type="checkbox" class="terms-check mr-2">I agree to provide accurate information.</label>
      <label class="block"><input type="checkbox" class="terms-check mr-2">I will not share my password with others.</label>
      <label class="block"><input type="checkbox" class="terms-check mr-2">I consent to data collection for security purposes.</label>
    </div>
    <button onclick="acceptTerms()" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg">Accept</button>
  </div>
</div>

<script>

// socialAuth.js

function registerWithGoogle() {
  // Simulate redirect to Google OAuth
  console.log("Registering with Google...");
  window.location.href = "https://accounts.google.com/signup";
}

function registerWithFacebook() {
  // Simulate redirect to Facebook OAuth
  console.log("Registering with Facebook...");
  window.location.href = "https://www.facebook.com/r.php";
}

function registerWithApple() {
  // Simulate redirect to Apple OAuth
  console.log("Registering with Apple...");
  window.location.href = "https://appleid.apple.com/account";
}

function registerWithTwitter() {
  // Simulate redirect to Twitter OAuth
  console.log("Registering with Twitter...");
  window.location.href = "https://twitter.com/i/flow/signup";
}


  function openTermsPopup() {
    document.getElementById("termsModal").classList.remove("hidden");
    document.getElementById("termsModal").classList.add("flex");
  }
  function closeTermsPopup() {
    document.getElementById("termsModal").classList.add("hidden");
    document.getElementById("termsModal").classList.remove("flex");
  }
  function acceptTerms() {
    let checks = document.querySelectorAll(".terms-check");
    let allChecked = Array.from(checks).every(checkbox => checkbox.checked);

    if (!allChecked) {
      alert("Please agree to all terms before proceeding.");
      return;
    }

    document.getElementById("termsCheckbox").checked = true;
    closeTermsPopup();
  }

  document.addEventListener("DOMContentLoaded", function() {
    document.querySelector("form").addEventListener("submit", function(event) {
      event.preventDefault();

      let firstName = document.getElementById("Firstname").value.trim();
      let lastName = document.getElementById("Lastname").value.trim();
      let dob = document.getElementById("DOB").value.trim();
      let mobile = document.getElementById("mobile").value.trim();
      let email = document.getElementById("regUsername").value.trim();
      let password = document.getElementById("regPassword").value.trim();
      let termsChecked = document.getElementById("termsCheckbox").checked;

      if (firstName === "" || lastName === "" || dob === "" || mobile === "" || email === "" || password === "") {
        alert("Please fill in all fields.");
        return;
      }

      if (!/^[0-9]{10}$/.test(mobile)) {
        alert("Please enter a valid 10-digit mobile number.");
        return;
      }

      if (!termsChecked) {
        alert("Please agree to the Terms & Conditions.");
        return;
      }

      let user = { firstName, lastName, dob, mobile, email, password };
      localStorage.setItem("registeredUser", JSON.stringify(user));

      alert("Registration successful! Redirecting to login page.");
      window.location.href = "login.html";
    });
  });

  document.addEventListener("DOMContentLoaded", function() {
    let form = document.querySelector("form");
    form.style.opacity = "0";
    form.style.transform = "translateY(50px)";
    form.style.transition = "opacity 0.5s ease-out, transform 0.5s ease-out";
    setTimeout(() => {
      form.style.opacity = "1";
      form.style.transform = "translateY(0)";
    }, 100);
  });
</script>

</body>
</html>
