<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOME</title>
  <link rel="stylesheet" href="output.css">
  <script src="https://cdn.tailwindcss.com"></script> <!-- Added Tailwind -->
</head>
<body class="bg-gradient-to-br from-purple-700 to-blue-400 min-h-screen flex items-center justify-center">

  <div class="bg-white bg-opacity-80 p-8 rounded-2xl shadow-2xl text-center w-full max-w-md">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Welcome to your Dashboard</h2>

    <div class="flex flex-col gap-4">
      <a href="p.html" class="bg-blue-600 hover:bg-cyan-400 text-white py-2 rounded-lg transition font-semibold">Upload & Manage files</a>
      <a href="profile.html" class="bg-blue-600 hover:bg-cyan-400 text-white py-2 rounded-lg transition font-semibold">Profile</a>
      <a href="contactUs.html" class="bg-blue-600 hover:bg-cyan-400 text-white py-2 rounded-lg transition font-semibold">Contact Us</a>
      <a href="feed.html" class="bg-blue-600 hover:bg-cyan-400 text-white py-2 rounded-lg transition font-semibold">Feedback</a>
      <a href="login.html" class="bg-blue-600 hover:bg-cyan-400 text-white py-2 rounded-lg transition font-semibold">Login as Another User</a>
      <a href="index.html" id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg transition font-semibold">Logout</a>
    </div>
  </div>

  <script>
    document.getElementById("logout-btn").addEventListener("click", function(event) {
      event.preventDefault(); 
      let confirmLogout = confirm("Are you sure you want to logout?");
      if (confirmLogout) {
        localStorage.removeItem("user");
        sessionStorage.removeItem("user");
        window.location.href = "index.html";
      }
    });
  </script>

</body>
</html>
