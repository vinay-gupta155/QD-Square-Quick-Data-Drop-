<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="output.css">
  <script src="https://cdn.tailwindcss.com"></script> <!-- Added Tailwind -->
</head>
<body class="bg-gradient-to-br from-purple-700 to-blue-400 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md p-8 bg-white bg-opacity-80 rounded-2xl shadow-2xl">
    <form class="space-y-6" id="contact-form">
      <div>
        <h2 class="text-3xl font-bold text-center text-gray-800">Feedback</h2>
      </div>

      <div class="flex flex-col">
        <label for="name" class="mb-1 font-semibold text-gray-700">Name:</label>
        <input type="text" id="name" class="border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div class="flex flex-col">
        <label for="email" class="mb-1 font-semibold text-gray-700">Email:</label>
        <input type="text" id="email" class="border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div class="flex flex-col">
        <label for="feedback" class="mb-1 font-semibold text-gray-700">Feedback:</label>
        <textarea id="feedback" rows="4" class="border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" id="submit" name="submit" class="bg-blue-600 hover:bg-cyan-400 text-white py-2 px-6 rounded-lg transition font-semibold">
          Submit
        </button>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("contact-form").addEventListener("submit", function(event) {
        event.preventDefault();
        
        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let feedback = document.getElementById("feedback").value.trim();

        if (name === "" || email === "" || feedback === "") {
          alert("Please fill in all fields.");
          return;
        }

        alert("Thank you for giving feedback, " + name + "!");

        setTimeout(function() {
          window.location.href = "home.html";
        }, 1000);
      });

      // Add simple animation to form
      let contactForm = document.getElementById("contact-form");
      contactForm.style.opacity = "0";
      contactForm.style.transform = "translateY(50px)";
      contactForm.style.transition = "opacity 0.5s ease-out, transform 0.5s ease-out";

      setTimeout(() => {
        contactForm.style.opacity = "1";
        contactForm.style.transform = "translateY(0)";
      }, 100);
    });
  </script>

</body>
</html>
