<!DOCTYPE html>
<html lang="en">
<head>
  <script src="script.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password</title>
  <link rel="stylesheet" href="output.css">
  <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CDN -->
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-600 to-blue-400 p-4">

  <div class="bg-white bg-opacity-90 p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <form>
      <label for="ig" class="block text-gray-700 font-semibold mb-4 text-center">
        Enter Password To Access your Files:
      </label>
      <input type="password" id="ig" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 mb-6" placeholder="Enter Password" required>

      <button type="submit" class="w-full bg-blue-600 hover:bg-cyan-400 text-white font-bold py-3 rounded-xl shadow-md transition">
        Submit
      </button>
    </form>
  </div>

<script>
  document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
    
    let password = document.getElementById('ig').value;
    let correctPassword = "9347677096"; // Change this to the actual password
    
    if (password === correctPassword) {
      alert("Correct password, click OK to access file manager");
      window.location.href = "manage.html";
    } else {
      alert("Incorrect password. Please try again.");
    }
  });
</script>

</body>
</html>
