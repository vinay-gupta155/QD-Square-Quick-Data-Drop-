<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="output.css"> <!-- Link to Tailwind CSS -->
</head>
<body class="bg-gradient-to-br from-purple-700 to-blue-400 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg container-login">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>

    <div class="flex justify-center mb-6 space-x-6">
      <label class="flex items-center space-x-2 text-gray-700">
        <input type="radio" name="loginType" id="emailRadio" class="email" />
        <span>Email</span>
      </label>
      <label class="flex items-center space-x-2 text-gray-700">
        <input type="radio" name="loginType" id="mobileRadio" class="mobile" checked />
        <span>Mobile</span>
      </label>
    </div>

    <!-- Email Section -->
    <div id="emailSection" class="hidden space-y-4">
      <div>
        <label for="emailInput" class="block text-gray-600 mb-1">E-mail</label>
        <input type="email" id="emailInput" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label for="emailPassword" class="block text-gray-600 mb-1">Password</label>
        <input type="password" id="emailPassword" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div class="text-right">
        <a href="#" onclick="forgotPassword()" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
      </div>

      <button type="button" class="w-full py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition login-btn">Login</button>
    </div>

    <!-- Mobile Section -->
    <div id="mobileSection" class="space-y-4">
      <div>
        <label for="mobileInput" class="block text-gray-600 mb-1">Mobile</label>
        <input type="tel" id="mobileInput" placeholder="Mobile" pattern="[0-9]{10}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <div>
        <label for="mobilePassword" class="block text-gray-600 mb-1">Password</label>
        <input type="password" id="mobilePassword" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <div class="text-right">
        <a href="#" onclick="forgotPassword()" class="text-sm text-green-500 hover:underline">Forgot password?</a>
      </div>

      <button type="button" class="w-full py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg transition login-btn">Login</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const mobileRadio = document.getElementById("mobileRadio");
      const emailRadio = document.getElementById("emailRadio");
      const mobileSection = document.getElementById("mobileSection");
      const emailSection = document.getElementById("emailSection");

      function toggleSections() {
        if (mobileRadio.checked) {
          mobileSection.classList.remove("hidden");
          emailSection.classList.add("hidden");
        } else {
          mobileSection.classList.add("hidden");
          emailSection.classList.remove("hidden");
        }
      }

      mobileRadio.addEventListener("change", toggleSections);
      emailRadio.addEventListener("change", toggleSections);
      toggleSections();

      // Animation
      let guestForm = document.querySelector(".container-login");
      guestForm.style.opacity = "0";
      guestForm.style.transform = "translateY(50px)";
      guestForm.style.transition = "opacity 0.5s ease-out, transform 0.5s ease-out";
      setTimeout(() => {
        guestForm.style.opacity = "1";
        guestForm.style.transform = "translateY(0)";
      }, 100);

      // Login Buttons
      const loginButtons = document.querySelectorAll(".login-btn");
      loginButtons.forEach(button => {
        button.addEventListener("click", function() {
          alert("Login Successful!");
          setTimeout(() => {
            window.location.href = "home.html";
          }, 1000);
        });
      });
    });

    function forgotPassword() {
      alert("Password reset instructions will be sent to your registered email/mobile.");
    }
  </script>

</body>
</html>
